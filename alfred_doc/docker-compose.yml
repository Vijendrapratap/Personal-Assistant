# docker-compose.yml - Local Development Environment
version: '3.8'

services:
  # Main API Server
  alfred-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfred-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://alfred:alfred_secret@postgres:5432/alfred_db
      - REDIS_URL=redis://redis:6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=alfred_neo4j
      - QDRANT_URL=http://qdrant:6333
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EXPO_ACCESS_TOKEN=${EXPO_ACCESS_TOKEN}
    volumes:
      - ./alfred:/app/alfred
      - ./tests:/app/tests
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    command: uvicorn alfred.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - alfred-network

  # Celery Worker
  alfred-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: alfred-worker
    environment:
      - DATABASE_URL=postgresql://alfred:alfred_secret@postgres:5432/alfred_db
      - REDIS_URL=redis://redis:6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=alfred_neo4j
      - QDRANT_URL=http://qdrant:6333
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./alfred:/app/alfred
    depends_on:
      - postgres
      - redis
      - alfred-api
    command: celery -A alfred.worker worker --loglevel=info
    networks:
      - alfred-network

  # Celery Beat (Scheduler)
  alfred-beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: alfred-beat
    environment:
      - DATABASE_URL=postgresql://alfred:alfred_secret@postgres:5432/alfred_db
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./alfred:/app/alfred
    depends_on:
      - postgres
      - redis
      - alfred-worker
    command: celery -A alfred.worker beat --loglevel=info
    networks:
      - alfred-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: alfred-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=alfred
      - POSTGRES_PASSWORD=alfred_secret
      - POSTGRES_DB=alfred_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alfred -d alfred_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - alfred-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: alfred-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - alfred-network

  # Neo4j Knowledge Graph
  neo4j:
    image: neo4j:5-community
    container_name: alfred-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/alfred_neo4j
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - alfred-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: alfred-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - alfred-network

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  qdrant_data:

networks:
  alfred-network:
    driver: bridge
