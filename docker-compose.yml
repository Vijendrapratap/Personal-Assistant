version: '3.8'

services:
  # Alfred Backend API
  alfred:
    build: .
    container_name: alfred-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://alfred:alfred123@postgres:5432/alfred_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=alfred123
      - ALFRED_USE_ORCHESTRATOR=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - alfred-data:/root/.alfred
    networks:
      - alfred-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: alfred-postgres
    environment:
      - POSTGRES_USER=alfred
      - POSTGRES_PASSWORD=alfred123
      - POSTGRES_DB=alfred_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alfred -d alfred_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - alfred-network

  # Neo4j Knowledge Graph (Optional - comment out if not needed)
  neo4j:
    image: neo4j:5-community
    container_name: alfred-neo4j
    environment:
      - NEO4J_AUTH=neo4j/alfred123
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j-data:/data
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    restart: unless-stopped
    networks:
      - alfred-network
    profiles:
      - full  # Only starts with: docker compose --profile full up

volumes:
  postgres-data:
  neo4j-data:
  alfred-data:

networks:
  alfred-network:
    driver: bridge
